<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">makemytrip</h1>
        <form id="bookingForm">
            <div class="form-row">
                <div class="form-group col-md-6"> 
                    <label for="location">Location</label> 
                    <input type="text" class="form-control" id="location" placeholder="Enter city or destination" required> 
                </div>
                <div class="form-group col-md-3"> 
                    <label for="checkInDate">Check-In Date</label> 
                    <input type="date" class="form-control" id="checkInDate" required> 
                </div>
                <div class="form-group col-md-3"> 
                    <label for="checkOutDate">Check-Out Date</label> 
                    <input type="date" class="form-control" id="checkOutDate" required> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4"> 
                    <label for="rooms">Rooms</label> 
                    <select id="rooms" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>1 Room</option>
                        <option>2 Rooms</option>
                        <option>3 Rooms</option>
                    </select> 
                </div>
                <div class="form-group col-md-4"> 
                    <label for="adults">Adults</label> 
                    <select id="adults" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>1 Adult</option>
                        <option>2 Adults</option>
                        <option>3 Adults</option>
                    </select> 
                </div>
                <div class="form-group col-md-4"> 
                    <label for="priceRange">Price Range</label> 
                    <select id="priceRange" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>₹0-₹1500</option>
                        <option>₹1500-₹2500</option>
                        <option>₹2500-₹5000</option>
                    </select> 
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
