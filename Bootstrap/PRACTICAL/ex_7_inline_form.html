<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- 
    7) : Create inline form to book hotel. use link blow for reference 
        https://www.makemytrip.com/hotels/
 -->

<body>


    <div class="container-fluid shadow">
        <div class="row d-flex">
            <div class="col-12">
                <div class="fs-1 fw-bold p-3">
                    make<span class="bg-danger text-white p-2 rounded">my</span>trip
                </div>
            </div>
            <div class="row">
                <div class="col-8 ofcsset-2">
                    <form action="">
                        <div>
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control" placeholder="Enter a destination">
                        </div>

                        <div>
                            <label class="form-label">Check-in</label>
                            <input type="date" class="form-control">
                        </div>

                        <div>
                            <label class="form-label">Check-out</label>
                            <input type="date" class="form-control">
                        </div>
                        <div>
                            <label for="rooms">Rooms</label>
                            <select id="rooms" class="form-control" required>
                                <option selected>Choose...</option>
                                <option>1 Room</option>
                                <option>2 Rooms</option>
                                <option>3 Rooms</option>
                            </select>
                        </div>
                        <div>
                            <label for="adults">Adults</label>
                            <select id="adults" class="form-control" required>
                                <option selected>Choose...</option>
                                <option>1 Adult</option>
                                <option>2 Adults</option>
                                <option>3 Adults</option>
                            </select>
                        </div>
                        <div>
                            <label for="priceRange">Price Range</label>
                            <select id="priceRange" class="form-control" required>
                                <option selected>Choose...</option>
                                <option>₹0-₹1500</option>
                                <option>₹1500-₹2500</option>
                                <option>₹2500-₹5000</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-danger">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
